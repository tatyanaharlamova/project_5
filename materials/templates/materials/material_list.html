{% extends 'main/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить материал</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ object | title}}
            </p>

            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'materials:view' object.pk %}" role="button">Просмотр</a>
                    <a class="btn btn-primary" href="{% url 'materials:edit' object.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-primary" href="{% url 'materials:delete' object.pk %}" role="button">Удалить</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
