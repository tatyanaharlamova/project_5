{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Добавление студента</h5>
                </div>
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-primary">Сохранить</button>

                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Предметы студента</h5>
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% if not forloop.last %}
                          <hr>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>


    </form>
</div>


{% endblock %}
